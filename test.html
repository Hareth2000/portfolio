<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Section</title>
    <style>
        :root {
            --primary-color: #37FF8B; /* Neon green for highlights */
            --text-color: #333333; /* Dark gray for text */
            --bg-color: #A5BFCC; /* Light blue-gray background */
            --border-color: #7A9A9D; /* Darker gray-blue for borders */
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            scroll-behavior: smooth;
        }

        /* Hero Section (Optional) */
        .hero-section {
            text-align: center;
            padding: 100px 20px;
            background-color: #f2f2f2;
            height: 100vh;
        }

        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* Skills Section */
        .skills-section {
            text-align: center;
            background-color: var(--bg-color);
            color: #333;
            padding: 50px 20px;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .skills-section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .skills-section h2 {
            font-size: 2.5rem;
            margin-top: 0;
            padding: 20px;
            color: #555;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Skills Container */
        .skills-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            padding: 20px;
        }

        /* Individual Skill */
        .skill {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 0.6s forwards;
            animation-delay: var(--delay);
        }

        /* Skill Box */
        .skill-box {
            width: 120px;
            height: 120px;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Skill icon (image) inside the skill box */
        .skill-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: transform 0.4s ease, filter 0.4s ease;
        }

        /* Hover effects */
        .skill-box:hover img {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .skill:hover .skill-box {
            background-color: #ff7043;
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        .skill:hover p {
            color: white;
        }

        /* Skill name text */
        .skill p {
            margin-top: 20px;
            font-size: 1rem;
            color: #555;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        /* Keyframe for Fade In */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Show skills when in view */
        .skills-section.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Delay each skill */
        .skills-container .skill:nth-child(1) {
            --delay: 0.2s;
        }

        .skills-container .skill:nth-child(2) {
            --delay: 0.4s;
        }

        .skills-container .skill:nth-child(3) {
            --delay: 0.6s;
        }

        .skills-container .skill:nth-child(4) {
            --delay: 0.8s;
        }

        .skills-container .skill:nth-child(5) {
            --delay: 1s;
        }

        .skills-container .skill:nth-child(6) {
            --delay: 1.2s;
        }

        .skills-container .skill:nth-child(7) {
            --delay: 1.4s;
        }

        .skills-container .skill:nth-child(8) {
            --delay: 1.6s;
        }

        .skills-container .skill:nth-child(9) {
            --delay: 1.8s;
        }

        .skills-container .skill:nth-child(10) {
            --delay: 2s;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero-section">
        <h1>Welcome to My Portfolio</h1>
        <p>Scroll down to see my skills!</p>
    </div>

    <!-- Skill Section -->
    <div class="skills-section">
        <h2>Skills</h2>
        <div class="skills-container">
            <div class="skill">
                <div class="skill-box">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="">
                </div>
                <p>HTML</p>
            </div>
            <div class="skill">
                <div class="skill-box">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/62/CSS3_logo.svg" alt="CSS">
                </div>
                <p>CSS</p>
            </div>
            <div class="skill">
                <div class="skill-box">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript">
                </div>
                <p>JavaScript</p>
            </div>
            <div class="skill">
                <div class="skill-box">
                    <img src="images/download.png" alt="React">
                </div>
                <p>React</p>
            </div>
            <div class="skill">
                <div class="skill-box">
                    <img src="images/images.png" alt="Node.js">
                </div>
                <p>Node.js</p>
            </div>
            <div class="skill">
                <div class="skill-box">
                    <img src="images/download (1).png" alt=".NET">
                </div>
                <p>.NET</p>
            </div>
            <div class="skill">
                <div class="skill-box">
                    <img src="images/java.png" alt="Java">
                </div>
                <p>Java</p>
            </div>
            <div class="skill">
                <div class="skill-box">
                    <img src="images/sql.png" alt="SQL">
                </div>
                <p>SQL</p>
            </div>
            <div class="skill">
                <div class="skill-box">
                    <img src="images/Spring.png" alt="Spring Boot">
                </div>
                <p>Spring Boot</p>
            </div>
            <div class="skill">
                <div class="skill-box">
                    <img src="images/git.png" alt="Git">
                </div>
                <p>Git</p>
            </div>
        </div>
    </div>
</body>
</html>
